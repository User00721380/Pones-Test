<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hans Gabriel de Andrade Lin</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0e0e0, #ffffff);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 3rem 2rem;
      max-width: 500px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    h1 {
      font-size: 2.5rem;
      color: #111;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .links a {
      background-color: #0073b1;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .links a:hover {
      background-color: #005582;
    }

    .links a.email {
      background-color: #555;
    }

    .links a.email:hover {
      background-color: #333;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hans Gabriel de Andrade Lin</h1>
    <p>Student at Bocconi University - BIEF Class of 2028</p>
    <div class="links">
      <a href="mailto:hansgabriel.lin123@gmail.com" class="email">hansgabriel.lin123@gmail.com</a>
      <a href="https://www.linkedin.com/in/hans-gabriel-lin-b44367241/" target="_blank">LinkedIn</a>
    </div>
  </div>
</body>
</html>
